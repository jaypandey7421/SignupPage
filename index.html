<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="super-parrent">
        <div class="parrent">
            <div class="left-child">
                <p class="logo">Larana, Ink.</p>
                <div class="message">
                    <h3>We Look at the </h3>
                <h3>World With Big </h3>
                <h3>Eyes</h3>
                </div>
                
                <p class="address">278-8282-238</p>
                <p class="address">www.awsomeweb.com</p>
                <p class="address">@jaypandey</p>
            </div>
            <div class="right-parent">
                
            </div>
            <div class="right-child">
                <div class="background" id="background-1"></div>
                <div class="background" id="background-2"></div>
                <div class="form">

                    <h4>Sign Up</h4>
                    <span>
                        <input type="text" name="username" placeholder="Username" class="text-fill" >
                        <br>
                        <input type="email" id="email" name="email"  placeholder="Email" class="text-fill" required>
                        <br>
                        <input type="password" id="password" name="password" placeholder="password" class="text-fill">
                        <br>
                        <input type="conf-pwd" id="conf-pwd" name="conf-pwd" placeholder="Confirm Password" class="text-fill">
                    </span>
                    <br>
                    <span>
                        <input type="checkbox" id="rem-pass" name="rem-pass">
                        <label for="rem-pass" class="checkbox">Remember Password</label>
                    </span>
                    <br>
                    <button type="button">Sign Up</button>
                    <br>
                    <a href="#">Already Have Account? Sign In</a>
                </div>
                
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
